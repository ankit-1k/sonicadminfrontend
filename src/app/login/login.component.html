<div class="container-fluid f-c" style="height: 80vh;" *ngIf="!isLoading">
    <div class="row">
        <div class="col-12">
            <form [formGroup]="logForm" (ngSubmit)="submitLogin()">
                <div class="card login-card p-4 res-p-0 pb-5 pt-5" style="width: 30rem;">
                    <h3 class="text-center">Login</h3>
                    <div class="field">
                        <label for="" class="d-block">User Name</label>
                        <input type="text" class="w-100" pInputText formControlName="userName">
                    </div>
                    <div class="field mt-3">
                        <label for="" class="d-block">Password</label>
                        <input type="password" class="w-100" pInputText formControlName="password">
                    </div>
                    <button pButton label="Login" class="mt-3"></button>
                </div>
            </form>
        </div>
    </div>
</div>

<div *ngIf="isLoading">
    <app-loader></app-loader>
</div>
